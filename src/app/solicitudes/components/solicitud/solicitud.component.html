<div class="contenedor">
  <div class="header">
    <span class="float-start unidad">
      <h2 class="unidadTexto">Carlos Mendez</h2>
      <h2 class="line font">correo@correo.com</h2>
    </span>
    <span>
      <h1 class="fw-bolder float-start pt-4">Solicitud</h1>
    </span>
    <span class="float-end pt-3">
      <button mat-raised-button (click)="abrirUnidadNE()">
        <img class="icon" src="../../../assets/img/NE32x32.png" />
      </button>
      <button mat-raised-button (click)="abrirUnidadNE()">
        <img class="icon" src="../../../assets/img/FE32x32.png" />
      </button>
    </span>
  </div>

  <div class="main">
    <div>
      <div class="datosResgistrados">
        <div>
          <button
            (click)="mostrarDatosRegistrados = !mostrarDatosRegistrados"
            class="botonMostrar"
          >
            <h1>Datos registrados</h1>
            <mat-icon class="toggleRegistrados">expand_more</mat-icon>
          </button>
          <div class="headerRegistrados">
            <div>
              <span class="ps-3">
                <mat-form-field appearance="outline" class="wchico">
                  <mat-label>ID</mat-label>
                  <input matInput placeholder="ID" [readonly]="enEdicion" />
                </mat-form-field>
              </span>
              <span class="ps-3">
                <mat-form-field class="wnombre" appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input
                    matInput
                    placeholder="Escribe el Nombre del cliente"
                    [readonly]="enEdicion"
                  />
                </mat-form-field>
              </span>
              <span class="ps-3">
                <mat-form-field class="wrfc" appearance="outline">
                  <mat-label>R.F.C.</mat-label>
                  <input
                    matInput
                    placeholder="Escribe el R.F.C."
                    [readonly]="enEdicion"
                  />
                </mat-form-field>
              </span>
            </div>
          </div>
        </div>
        <div *ngIf="mostrarDatosRegistrados" class="mostrarDatos">
          <div>
            <span class="ps-3">
              <mat-form-field appearance="outline" class="wgeneral">
                <mat-label>Calle</mat-label>
                <input
                  matInput
                  placeholder="Escribe la Calle"
                  [readonly]="enEdicion"
                />
              </mat-form-field>
            </span>

            <span class="ps-3">
              <mat-form-field class="wchico" appearance="outline">
                <mat-label>No. Ext.</mat-label>
                <input matInput placeholder="No. Ext." [readonly]="enEdicion" />
              </mat-form-field>
            </span>

            <span class="ps-3">
              <mat-form-field class="wchico" appearance="outline">
                <mat-label>No. Int.</mat-label>
                <input matInput placeholder="No. Int." [readonly]="enEdicion" />
              </mat-form-field>
            </span>
            <span class="ps-3">
              <mat-form-field class="wgeneral" appearance="outline">
                <mat-label>Colonia</mat-label>
                <input matInput placeholder="Colonia" [readonly]="enEdicion" />
              </mat-form-field>
            </span>
          </div>
          <div>
            <span class="ps-3">
              <mat-form-field class="wgeneral" appearance="outline">
                <mat-label>Municipio</mat-label>
                <input
                  matInput
                  placeholder="Municipio"
                  [readonly]="enEdicion"
                />
              </mat-form-field>
            </span>
            <span class="ps-3">
              <mat-form-field class="wrfc" appearance="outline">
                <mat-label>Ciudad</mat-label>
                <input matInput placeholder="Ciudad" [readonly]="enEdicion" />
              </mat-form-field>
            </span>
            <span class="ps-3">
              <mat-form-field class="wrfc" appearance="outline">
                <mat-label>Estado</mat-label>
                <input matInput placeholder="Estado" [readonly]="enEdicion" />
              </mat-form-field>
            </span>
            <span class="ps-3">
              <mat-form-field class="wchico" appearance="outline">
                <mat-label>C.P.</mat-label>
                <input matInput placeholder="C.P." [readonly]="enEdicion" />
                <mat-error></mat-error>
              </mat-form-field>
            </span>
          </div>
        </div>
      </div>

      <div class="datosSolicitud">
        <div>
          <button
            (click)="mostrarDatosSolicitud = !mostrarDatosSolicitud"
            class="botonMostrar"
          >
            <h1>Datos en la solicitud</h1>
            <mat-icon class="toggleSolicitud">expand_more</mat-icon>
          </button>
          <div class="headerSolicitud">
            <div>
              <span class="ps-3">
                <mat-form-field class="wnombre" appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input
                    matInput
                    placeholder="Escribe el Nombre del cliente"
                    [readonly]="enEdicion"
                  />
                </mat-form-field>
              </span>
              <span class="ps-3">
                <mat-form-field class="wrfc" appearance="outline">
                  <mat-label>R.F.C.</mat-label>
                  <input
                    matInput
                    placeholder="Escribe el R.F.C."
                    [readonly]="enEdicion"
                  />
                </mat-form-field>
              </span>
            </div>
          </div>
        </div>
        <div *ngIf="mostrarDatosSolicitud" class="mostrarDatos">
          <div>
            <span class="ps-3">
              <mat-form-field appearance="outline" class="wgeneral">
                <mat-label>Calle</mat-label>
                <input
                  matInput
                  placeholder="Escribe la Calle"
                  [readonly]="enEdicion"
                />
              </mat-form-field>
            </span>

            <span class="ps-3">
              <mat-form-field class="wchico" appearance="outline">
                <mat-label>No. Ext.</mat-label>
                <input matInput placeholder="No. Ext." [readonly]="enEdicion" />
              </mat-form-field>
            </span>

            <span class="ps-3">
              <mat-form-field class="wchico" appearance="outline">
                <mat-label>No. Int.</mat-label>
                <input matInput placeholder="No. Int." [readonly]="enEdicion" />
              </mat-form-field>
            </span>
            <span class="ps-3">
              <mat-form-field class="wgeneral" appearance="outline">
                <mat-label>Colonia</mat-label>
                <input matInput placeholder="Colonia" [readonly]="enEdicion" />
              </mat-form-field>
            </span>
          </div>
          <div>
            <span class="ps-3">
              <mat-form-field class="wgeneral" appearance="outline">
                <mat-label>Municipio</mat-label>
                <input
                  matInput
                  placeholder="Municipio"
                  [readonly]="enEdicion"
                />
              </mat-form-field>
            </span>
            <span class="ps-3">
              <mat-form-field class="wrfc" appearance="outline">
                <mat-label>Ciudad</mat-label>
                <input matInput placeholder="Ciudad" [readonly]="enEdicion" />
              </mat-form-field>
            </span>
            <span class="ps-3">
              <mat-form-field class="wrfc" appearance="outline">
                <mat-label>Estado</mat-label>
                <input matInput placeholder="Estado" [readonly]="enEdicion" />
              </mat-form-field>
            </span>
            <span class="ps-3">
              <mat-form-field class="wchico" appearance="outline">
                <mat-label>C.P.</mat-label>
                <input matInput placeholder="C.P." [readonly]="enEdicion" />
                <mat-error></mat-error>
              </mat-form-field>
            </span>
          </div>
        </div>
      </div>      
    </div>
    <div class="datosPago">
      <div>
        <h2>Datos del pago</h2>
      </div>
      <span class="ps-3">
        <mat-form-field appearance="outline" class="wgeneral">
          <mat-label>Tipo de pago</mat-label>
          <mat-select>
            <mat-option value="uno">BBVA </mat-option>
            <mat-option value="dos">Bancomer</mat-option>
          </mat-select>
        </mat-form-field>
      </span>
      <span class="ps-3">
        <mat-form-field appearance="outline">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="fecha" placeholder="MM/DD/AAAA" />
          <mat-datepicker-toggle
            matSuffix
            [for]="fecha"
          ></mat-datepicker-toggle>
          <mat-datepicker #fecha></mat-datepicker>
        </mat-form-field>
      </span>
      <span class="ps-3">
        <mat-form-field class="wgeneral" appearance="outline">
          <mat-label>Referencia</mat-label>
          <input matInput placeholder="Escribe la Referencia del pago" />
        </mat-form-field>
      </span>
      <span class="ps-3">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Importe</mat-label>
          <input matInput type="number" placeholder="Coloque el importe" />
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
      </span>
      <div class="text-center">
        <img src="../../../assets/img/pago.jpg" alt="" />
      </div>
    </div>
  </div>
</div>
