<b class="mb-2">Selección de usuario</b>
<form [formGroup]="formularioReactivo" (ngSubmit)="seleccionarUsuario()">
    <div class="p-3">
        <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
                <mat-option>Sin usuario</mat-option>
                <mat-option *ngFor="let us of usuarios" [value]="us.id">{{us.nombre}}</mat-option>
            </mat-select>
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <mat-error *ngIf="selected.hasError('required')">Debes seleccionar el usuario actual</mat-error>
            <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
                Usuario invalido
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput [formControl]="contrasenna">
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="seleccionarUsuario()">
            <mat-icon>done</mat-icon>
            Ingresar
        </button>
        <button mat-raised-button (click)="cerrarForm()">
            <mat-icon>close</mat-icon>
            Cancelar
        </button>
    </div>
</form>

<div class="mt-5 text-danger" *ngIf="error">
    ** {{ error }}
</div>
