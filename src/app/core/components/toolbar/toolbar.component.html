<mat-toolbar>
    <img class="px-2" src="../../../assets/img/emprersa35x.jpg" alt="Empresa" routerLink="inicio">
    <span class="px-2 text-danger">ACE Software, SA de CV</span>
    <div *ngIf="sesion && sesion.activa">
        <small class="px-3 cursor-text" routerLink="inicio">{{ sesion.usuario?.nombre || 'Empresa' }}</small>    
        <mat-icon color="navy cursor-text" *ngIf="ruta != 'inicio'">chevron_right</mat-icon>
        <mat-icon color="navy" class="cursor-chevron" *ngIf="ruta != 'inicio'">chevron_right</mat-icon>
        <small class="px-2 cursor-text" *ngIf="ruta != 'inicio'" (click)="onClickRuta()">{{ruta | titlecase}}</small>
    </div>    
    <span class="spacer"></span>

    <button class="btn-usuario" mat-button [matMenuTriggerFor]="menu">        
        <div *ngIf="!sesion || !sesion.activa">
            <mat-icon color="navy">admin_panel_settings</mat-icon>
            <span class="px-2">usuario</span>
        </div>
        <div *ngIf="sesion && sesion.activa">
            <mat-icon color="navy">admin_panel_settings</mat-icon>
            <span class="px-2">{{ sesion.usuario?.correo || 'usuario'}}</span>
        </div>        
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="inicio">
            <mat-icon>home</mat-icon>
            <span class="px-1">Inicio ACE Soporte</span>
        </button>
        <button mat-menu-item routerLink="usuarios/home">
            <mat-icon>person</mat-icon>
            <span class="px-1">Perfil</span>
        </button>
        <button mat-menu-item routerLink="ayuda">
            <mat-icon>help</mat-icon>
            <span class="px-1">Ayuda</span>
        </button>
        <button mat-menu-item (click)="cerrarSesion()">
            <mat-icon>logout</mat-icon>
            <span class="px-1">Cerrar sesi√≥n</span>
        </button>
        <button mat-menu-item routerLink="clientes">
            <mat-icon>chevron_right</mat-icon>
            <span class="px-1">ACE Soporte v {{aceSoporte_version}}</span>
            <mat-icon class="px-1">chevron_left</mat-icon>
        </button>
    </mat-menu>
</mat-toolbar>
